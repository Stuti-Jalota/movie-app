<div class="feedback-container">
    <h1>Feedback Form</h1>
    <form [formGroup]="feedbackForm" (ngSubmit)="submitForm()">
      <div class="form-group">
        <label for="name">Name:</label>
        <input id="name" formControlName="name" placeholder="Enter your name" />
        <div *ngIf="feedbackForm.get('name')?.invalid && feedbackForm.get('name')?.touched" class="error">
          Name is required.
        </div>
      </div>
  
      <div class="form-group">
        <label for="email">Email:</label>
        <input id="email" formControlName="email" placeholder="Enter your email" />
        <div *ngIf="feedbackForm.get('email')?.invalid && feedbackForm.get('email')?.touched" class="error">
          Enter a valid email.
        </div>
      </div>
  
      <div class="form-group">
        <label for="message">Message:</label>
        <textarea
          id="message"
          formControlName="message"
          placeholder="Write your message"
          rows="5"
        ></textarea>
        <div *ngIf="feedbackForm.get('message')?.invalid && feedbackForm.get('message')?.touched" class="error">
          Message is required.
        </div>
      </div>
  
      <button type="submit" [disabled]="feedbackForm.invalid">Submit</button>
    </form>
  </div>
